<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Studio Release</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 100px 0;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.1);
        }

        .hero .container {
            position: relative;
            z-index: 1;
        }

        .download-section {
            margin: 50px 0;
        }

        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #667eea;
        }

        .btn-primary {
            background-color: #667eea;
            border-color: #667eea;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #5a67d8;
            border-color: #5a67d8;
        }

        .row {
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="hero text-center">
        <div class="container">
            <h1 class="display-4">API Studio Release</h1>
            <p class="lead">Download the latest version of API Studio for your platform.</p>
        </div>
    </div>

    <div class="container-fluid download-section">
        <div class="row justify-content-center">
            <div class="col-12 col-md-4 mb-4">
                <div class="card text-center h-100">
                    <div class="card-body d-flex flex-column">
                        <i class="fab fa-windows card-icon"></i>
                        <h5 class="card-title">Windows</h5>
                        <p class="card-text">Download the setup file for Windows.</p>
                        <button class="btn btn-primary mt-auto"
                            onclick="downloadFile('https://github.com/kishorer666/api_studio_release/releases/download/0.1.1/API.Studio.Setup.0.1.1.exe')">Download</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 mb-4">
                <div class="card text-center h-100">
                    <div class="card-body d-flex flex-column">
                        <i class="fab fa-apple card-icon"></i>
                        <h5 class="card-title">macOS</h5>
                        <p class="card-text">Download the setup file for macOS.</p>
                        <button class="btn btn-primary mt-auto"
                            onclick="downloadFile('https://github.com/kishorer666/api_studio_release/releases/download/0.1.1/API.Studio-0.1.1.dmg')">Download</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function downloadFile(url) {
            const link = document.createElement('a');
            link.href = url;
            link.download = '';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>

</html>
